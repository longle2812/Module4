<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<h3 class="m-3" style="margin-left: 20px"> Create City</h3>

<form th:object="${city}" class="m-2" style="margin-left: 20px" th:method="post">
  <div class="form-group m-2">
    <label for="exampleInputEmail1">Name</label>
    <input th:field="*{name}" name="name" type="text" class="form-control" id="exampleInputEmail1">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  </div>
  <div class="form-group m-2">
    <label for="exampleInputPassword1">Country</label>
    <select th:field="*{country}" class="form-control" id="dropDownList" name="dropDownList">
      <option th:each="country:${countries}" th:text="${country.name}" th:value="${country.id}"></option>
    </select>
  </div>
  <div class="form-group m-2">
    <label for="exampleInputPassword1">Area</label>
    <input th:field="*{area}" name="price" type="number" class="form-control" id="exampleInputPassword1">
    <div style="color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{name}">Area Error</div>

  </div>
  <div class="form-group m-2">
    <label for="exampleInputPassword1">Population</label>
    <input th:field="*{population}" name="quantity" type="number" class="form-control" id="quantity">
    <div style="color: red" th:if="${#fields.hasErrors('population')}" th:errors="*{population}">Population Error</div>

  </div>
  <div class="form-group m-2">
    <label for="exampleInputPassword1">GDP</label>
    <input th:field="*{GDP}" name="color" type="text" class="form-control" id="color" >
    <div style="color: red" th:if="${#fields.hasErrors('GDP')}" th:errors="*{GDP}">GDP Error</div>

  </div>
  <div class="form-group m-2">
    <label for="exampleInputPassword1">Description</label>
    <textarea th:field="*{description}" name="description" type="text" class="form-control" id="description"></textarea>
  </div>

  <div class="form-group m-2" style="margin-top: 20px">
    <button type="submit" class="btn btn-success">Create</button>
    <a th:href="@{../list}" class="btn btn-secondary active" role="button" aria-pressed="true">Back</a>
  </div>
</form>
</body>
</html>
