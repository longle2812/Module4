<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

<div class="container" style="margin-top: 20px">
    <form class="row g-3" th:action="@{/create}" method="get">
        <div class="col-auto">
            <a th:href="@{/create}" class="btn btn-success active" role="button"
               aria-pressed="true"><i class="fas fa-plus-square"></i> Add new
                product</a>
        </div>
    </form>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4><i class="fas fa-list"></i> City list</h4>
            <div class="table-responsive">
                <table id="mytable" class="table table-bordred table-striped">
                    <thead>
                    <th>#</th>
                    <th>City Name</th>
                    <th>Country</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    </thead>
                    <tbody>
                    <tr th:each="city:${cities}">
                        <td th:text="${city.id}"></td>
                        <td><a th:href="@{/view/__${city.id}__}" th:text="${city.name}"></a></td>
                        <td th:text="${city.country.name}"></td>
                        <td>
                            <a th:href="@{/edit/__${city.id}__}"
                               class="btn btn-info btn-sm active" role="button" aria-pressed="true"><i
                                    class="fas fa-edit"></i></a></td>
                        <td>
                            <a th:href="@{/delete/__${city.id}__}"
                               class="btn btn-danger btn-sm active" role="button" aria-pressed="true"><i
                                    class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                    </th:each>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
