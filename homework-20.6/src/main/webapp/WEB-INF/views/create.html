<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>List Blog</title>
</head>
<body>
<h1 style="text-align: center">Create Product</h1>

<th:block th:if="${message}">
    <p th:text="${message}" style="color: blue"></p>
</th:block>
<th:block th:if="${err}">
    <p th:text="${err}" style="color: red"></p>
</th:block>


<form th:object="${product}" action="/product/create" method="post">
    <div class="form-floating mb-3">
        <input type="text" th:field="*{name}" th:value="*{name}" class="form-control" id="floatingInput"
               placeholder="name">
        <label for="floatingInput">Name Product</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" th:field="*{price}" th:value="*{price}" class="form-control" id="price" placeholder="price">
        <label for="price">Price Product</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" th:field="*{description}" th:value="*{description}" class="form-control" id="description" placeholder="description">
        <label for="description">Description Product</label>
    </div>
    <select class="form-select form-select-lg mb-3">
        <option th:field="*{category}" th:each="cate : ${categories}" th:text="${cate.categoryName}" th:value="${cate.categoryId}"></option>
    </select>
    <div class="form-floating" style="margin: 30px 0 30px 0">
        <button type="submit" class="btn btn-primary">Create Product</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
