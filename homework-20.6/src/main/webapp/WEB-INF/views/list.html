<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>List Blog</title>
</head>
<body>
<h1 style="text-align: center">Product List</h1>

<a th:href="@{/product/create}" class="btn btn-primary">Create new product</a>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID Product</th>
        <th scope="col">Name Product</th>
        <th scope="col">Price Product</th>
        <th scope="col">Category Product</th>
        <th scope="col">View</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <th:block th:each="product : ${products}">
        <tbody>
        <tr>
            <th scope="row" th:text="${product.id}"></th>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.category.getCategoryName()}"></td>
            <td><a th:href="@{/blog/view/__${product.getId()}__}" class="btn btn-primary">View</a></td>
            <td><a th:href="@{/blog/edit/__${product.getId()}__}" class="btn btn-warning">Edit</a></td>
            <td><a th:href="@{/blog/delete/__${product.getId()}__}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </th:block>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
